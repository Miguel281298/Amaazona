<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Amaazona </title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/inicio.css">
</head>
<body>
    <header class="header">
       <nav class="navegacion">
            <a href="" class="navegacion__enlace"><img src="img/config.png" alt="Configuraciones" width="30" height="30"></a>
       </nav>
    </header>
    
    <main class="registro">
        <form class="campos__datos" method="POST" action="">
            <img class="logo" src="img/logo.png" alt="Logotipo" width="150" height="150">
            <h1 class="text-sesion">Iniciar Sesión</h1>
            <div class="campos">
                <input class="campos__text" type="text" name="usuario" placeholder="Usuario">
            </div>
            <div class="campos">
                <input class="campos__text" type="password" name="password" placeholder="Contraseña">
            </div>
            <div class="campos">
                <input class="campos__botones" type="submit" value="Ingresar" name="ingresar">
            </div>
            <p class="cuenta"> No tienes cuenta? <a href="registro.html"> Crear cuenta </a></p>
        </form>
    </main>
    <footer class="footer">
        <p class="footer__text"> © Amaazona. Todos los derechos reservados 2024.</p>
    </footer>
</body>
</html>
